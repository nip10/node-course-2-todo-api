language: node_js
node_js:
  - "10"
cache:
  npm: true
  directories:
    - "node_modules"
services:
  - mongodb
notifications:
  email: false
script:
  - npm run lint
  - npm run test:coverage
  - npm run build
install:
  - npm install
  - npm install --global codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
